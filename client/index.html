<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat con socket.io y NodeJs</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        #messages {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }
        
        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: whitesmoke;
        }
    </style>
</head>

<body>
    <h1>Chat con socket.io y NodeJs</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this);">
        <input type="text" id="nick" placeholder="Nick">
        <textarea type="text" id="text" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
